---

- name: Generating backup file name using hostname + date
  shell: echo "`hostname`_`date +%Y-%m-%d`"
  register: output

- name: Generating backup file
  shell: cat /cf/conf/config.xml > /tmp/{{item}}.xml
  loop:
  - "{{ output.stdout }}"

- name: Downloading backup file
  fetch: src=/tmp/{{item}}.xml dest=/ansible/pfsense/roles/backup/files
  loop:
  - "{{ output.stdout }}"

...
